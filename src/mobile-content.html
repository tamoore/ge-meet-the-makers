<!DOCTYPE html>
<html lang="en" class="svg">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Abel|Open+Sans:300italic,400italic,600italic,700italic,800italic,400,700,600,300,800|Open+Sans+Condensed:300,300italic,700">
		<!-- build:css -->
		<link rel="stylesheet" href="css/main.css">
		<!-- endbuild -->
		<title>GE Meet the makers</title>
	</head>
	<body data-audio="off">

		<nav class="menu">
			<div class="navigation">
				<ul class="nav-content">
					<li><a>Timeline</a></li>
					<li><a href="mobile.html">Meet The Makers</a></li>
					<li><a>About</a></li>
				</ul>
				<ul class="nav-social">
					<li><a><i>F</i><span class="assistive-text">Facebook</span></a></li>
					<li><a><i>T</i><span class="assistive-text">Twitter</span></a></li>
					<li><a><i>L</i><span class="assistive-text">LinkedIn</span></a></li>
				</ul>
			</div>
		</nav>

		<header class="mobile-masthead">
			<div class="row">
				<div class="sponsor">
					<p>Brought<br>to you by</p>
					<img class="logo-ge" src="images/logo.ge.svg" alt="GE">
				</div>
				<a id="menuTrigger" class="menu-trigger"><i>Menu</i></a>
			</div>
			<ul class="meta-links">
				<li><a>About this content</a></li>
				<li><a><img class="logo-guardian" src="images/logo.guardian.svg" alt="The Guardian"></a></li>
			</ul>
		</header>

		<main class="makers-content">
			<header class="maker-info">
				<i class="industry-icon industry-icon-energy"></i>
				<div class="profile">
					<h3>Engineer</h3>
					<h2>John Oliver</h2>
				</div>
				<img src="images/thumb.png" alt="John Oliver - Engineer">
			</header>
		</main>

		<!-- build:js -->
		<script charset="utf-8" src="jspm_packages/system.js"></script>
		<script src="config.js"></script>
		<script>
        	System.import('jquery').then(function() {
          		System.import('lib/mobile');
        	});
		</script>
		<!-- endbuild -->

	</body>
</html>
